                  Faixas para cobrança da taxa efetiva aplicada pela contratação do do crédito rotativo, no intervalo informado: 1ª faixa de valor, 2ª faixa de valor, 3ª faixa de valor e 4ª faixa de valor. Segundo Normativa nº32 de 2020: 'Distribuição de frequência relativa dos valores de tarifas e taxas de juros cobrados dos clientes, de que trata o § 2º do art. 3º da Circular nº 4.015, de 2020, deve dar-se com base em quatro faixas de igual tamanho, com explicitação dos valores sobre a mediana e o percentual de clientes em cada uma dessas faixas.
                type: string
                enum:
                  - 1_FAIXA_VALOR
                  - 2_FAIXA_VALOR
                  - 3_FAIXA_VALOR
                  - 4_FAIXA_VALOR
                example: '1_FAIXA_VALOR'
              rate:
                type: string
                maxLength: 6
                description: |
                  Percentual que corresponde a mediana da taxa efetiva cobrada do cliente pela contratação dos Direitos Creditórios Descontados, no intervalo informado. A apuração pode acontecer com até 4 casas decimais. O preenchimento deve respeitar as 4 casas decimais, mesmo que venham preenchidas com zeros (representação de porcentagem p.ex: 0.15. Este valor representa 15%. O valor 1 representa 100%)
                pattern: '^([0-9](\.[0-9]{4})|NA)$'
                example: '0.0987'
        minimumRate:
          type: string
          maxLength: 6
          description: |
            Percentual mínimo cobrado (taxa efetiva) no mês de referência, para os Direitos Creditórios Descontados contratado  A apuração pode acontecer com até 4 casas decimais. O preenchimento deve respeitar as 4 casas decimais, mesmo que venham preenchidas com zeros (representação de porcentagem p.ex: 0.15. Este valor representa 15%. O valor 1 representa 100%)
          pattern: '^([0-9](\.[0-9]{4})|NA)$'
          example: '0.0845'
        maximumRate:
          maxLength: 6
          type: string
          description: |
            Percentual máximo cobrado (taxa efetiva) no mês de referência, para os Direitos Creditórios Descontados contratado  A apuração pode acontecer com até 4 casas decimais. O preenchimento deve respeitar as 4 casas decimais, mesmo que venham preenchidas com zeros (representação de porcentagem p.ex: 0.15. Este valor representa 15%. O valor 1 representa 100%)
          pattern: '^([0-9](\.[0-9]{4})|NA)$'
          example: '0.9000'
        fees:
          type: array
          description: Tarifas cobradas sobre Serviços ofertados
          items:
            $ref: '#/components/schemas/FeeReferentialRateIndexer'
        customers:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
      required:
        - prices
        - minimumRate
        - maximumRate
        - fees
    ReferentialRateIndexer:
      type: string
      description: |
        Tipos de taxas referenciais ou indexadores, conforme Anexo 5: Taxa referencial ou Indexador (Indx), do Documento 3040
      enum:
        - SEM_INDEXADOR_TAXA
        - PRE_FIXADO
        - POS_FIXADO_TR_TBF
        - POS_FIXADO_TJLP
        - POS_FIXADO_LIBOR
        - POS_FIXADO_TLP
        - OUTRAS_TAXAS_POS_FIXADAS
        - FLUTUANTES_CDI
        - FLUTUANTES_SELIC
        - OUTRAS_TAXAS_FLUTUANTES
        - INDICES_PRECOS_IGPM
        - INDICES_PRECOS_IPCA
        - INDICES_PRECOS_IPCC
        - OUTROS_INDICES_PRECO
        - CREDITO_RURAL_TCR_PRE
        - CREDITO_RURAL_TCR_POS
        - CREDITO_RURAL_TRFC_PRE
        - CREDITO_RURAL_TRFC_POS
        - OUTROS_INDEXADORES
      example: 'SEM_INDEXADOR_TAXA'
    CreditCard:
      type: object
      required:
        - name
        - identification
        - rewardsProgram
        - fees
        - interest
        - termsConditions
      properties:
        name:
          type: string
          maxLength: 50
          description: Denominação/Identificação do nome da conta (cartão de crédito)
          example: Cartão Universitário
        identification:
          $ref: '#/components/schemas/CreditCardIdentification'
        rewardsProgram:
          $ref: '#/components/schemas/CreditCardRewardsProgram'
        fees:
          type: array
          items:
            type: object
            required:
              - service
            properties:
              service:
                $ref: '#/components/schemas/CreditCardService'
        interest:
          $ref: '#/components/schemas/CreditCardInterest'
        termsConditions:
          $ref: '#/components/schemas/CreditCardTermsConditions'
    Brand:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 80
          description: Nome da marca selecionada pela Organização
          example: Organização A
    Company:
      type: object
      required:
        - name
        - cnpjNumber
      allOf:
        - $ref: '#/components/schemas/CNPJ'
      properties:
        name:
          type: string
          description: Nome da Instituição, pertencente à Marca.
          maxLength: 80
          pattern: \w*\W*
          example: 'Empresa da Organização A'
        urlComplementaryList:
          type: string
          pattern: \w*\W*
          maxLength: 1024
          description: |
            URL do link que conterá a lista complementar com os nomes e CNPJs agrupados sob o mesmo cnpjNumber. Os contidos nessa lista possuem as mesmas características para produtos e serviços. Endereço eletrônico de acesso ao canal. Será obrigatoriamente preenchido se houver lista complementar com os nomes e CNPJs a ser disponibilizada.
            Restrição: Será obrigatorimente preenchido se houver lista complementar com os nomes e CNPJs a ser disponibilizada
          example: 'https://empresadaorganizacaoa.com/complementarylist'
    CNPJ:
      type: object
      required:
        - cnpjNumber
      properties:
        cnpjNumber:
          type: string
          pattern: '^(\d{14})$'
          description: CNPJ
          maxLength: 14
          example: "50685362000135"
    Links:
      type: object
      properties:
        self:
          type: string
          description: URL da página atualmente requisitada
          example: 'https://api.banco.com.br/open-banking/products-services/v1/<resource>'
        first:
          type: string
          description: URL da primeira página de registros
          example: 'https://api.banco.com.br/open-banking/products-services/v1/<resource>'
        prev:
          type: string
          description: URL da página anterior de registros
        next:
          type: string
          description: URL da próxima página de registros
        last:
          type: string
          description: URL da última página de registros
          example: 'https://api.banco.com.br/open-banking/products-services/v1/<resource>'
    Meta:
      type: object
      properties:
        totalRecords:
          type: integer
          description: Total de registros encontrados
          example: 1
        totalPages:
          type: integer
          description: Total de páginas para os registros encontrados
          example: 1
      required:
        - totalRecords
        - totalPages
